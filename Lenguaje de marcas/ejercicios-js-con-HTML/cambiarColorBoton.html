<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color sboton</title>
    <script>
        function funcion(){
            let miBoton=document.getElementById("boton");
            miBoton.addEventListener("click",function cambioColor(){
                document.getElementById("barraTexto").style.color="red";
                document.getElementById("barraTexto").style.backgroundColor="black";
            })
        }
    </script>
</head>
<body onload="funcion()">
    <h1>Cambiar color de una barra de texto con un boton:</h1>
    <br>
    <form id="formulario">
        <input type="button" name="boton" id="boton" value="Boton">
        <input type="text" name="barraTexto" id="barraTexto" value="Barra de texto para color">
    </form>
</body>
</html>
