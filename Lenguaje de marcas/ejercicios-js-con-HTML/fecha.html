<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head>
<body>
    <h1>Fecha y hora:</h1>
    <br>
    <p id="fecha"></p>
    <script>
        let fecha=new Date();
        let diaDeLaSemana=fecha.getDay()+2;
        let mesDelAño=fecha.getMonth()+1;
        let año= fecha.getFullYear();
        let hora= fecha.getHours();
        let minutos=fecha.getMinutes();
        let segundos=fecha.getSeconds();
        document.getElementById("fecha").innerHTML="Dia:"+diaDeLaSemana+"<br>"+"Mes:"+mesDelAño+"<br>"+"Año:"+año+"<br>"+"Hora:"+hora+":"+minutos+":"+segundos;
    </script>
</body>
</html>
