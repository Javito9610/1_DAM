<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comprobacion texto mayus-min</title>
    
</head>
<body>
    <h1>Esto es un ejemplo de comprobacion de mayusculas y minusculas en el texto.</h1>

    <script>

        function mayMin(texto){
            if(texto==texto.toUpperCase()){
                alert("La cadena:"+" "+texto+ " "+ "está en mayúsculas")
            }else if(texto==texto.toLowerCase()){
                alert("La cadena:"+" "+texto+ " "+ "está en minúsculas")
            }else{
                alert("La cadena:"+" "+texto+ " "+ ",está en minúsculas y mayúsculas")
            }
        }
        mayMin("Hola amigo");
        mayMin("QUE TE CALLES");
    </script>
</body>
</html>
